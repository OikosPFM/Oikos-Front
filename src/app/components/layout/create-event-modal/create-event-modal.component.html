<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="onClose()">&times;</span>
    <div class="modal-info">
      <h1>Crear Evento</h1>
      <form
        (ngSubmit)="createEventos(eventoForm)"
        #eventoForm="ngForm"
        novalidate
      >
        <div>
          <label for="titulo">Titulo:</label>
          <input
            type="text"
            id="titulo"
            [(ngModel)]="evento.titulo"
            name="titulo"
            required
          />
        </div>
        <div>
          <label for="fecha">Fecha:</label>
          <input
            type="date"
            id="fecha"
            [(ngModel)]="evento.fecha"
            name="fecha"
            required
          />
        </div>
        <div>
          <label for="hora">Hora:</label>
          <input type="time" id="hora" [(ngModel)]="evento.hora" name="hora" />
        </div>
        <div>
          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            [(ngModel)]="evento.descripcion"
            name="description"
          />
        </div>
        <div>
          <label for="categoria">Categoria:</label>
          <select
            id="categoria"
            [(ngModel)]="evento.categoria"
            name="categoria"
          >
            <option value="" disabled selected>Selecciona una categoria</option>
            <option value="Fiesta">Fiesta</option>
            <option value="Junta">Junta</option>
            <option value="Excursion">Excursion</option>
            <option value="Otros">Otros</option>
          </select>
        </div>
        <div>
          <label for="instalacion">Instalación:</label>
          <select
            id="instalacion"
            [(ngModel)]="evento.instalacion.idInstalacion"
            name="instalacion"
            required
          >
            <option value="" disabled selected>
              Selecciona una instalación
            </option>
            <option
              *ngFor="let instalacion of instalaciones"
              [value]="instalacion.idInstalacion"
            >
              {{ instalacion.nombre }}
            </option>
          </select>
        </div>
        <div>
          <label for="participantes">Participantes:</label>
          <input
            type="number"
            id="participantes"
            [(ngModel)]="evento.participantes"
            name="participantes"
          />
        </div>
        <div>
          <label for="aforo">aforo:</label>
          <input
            type="number"
            id="aforo"
            [(ngModel)]="evento.aforo"
            name="aforo"
          />
        </div>
        <button type="submit">Crear Evento</button>
      </form>
    </div>
  </div>
</div>
