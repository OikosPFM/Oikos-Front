
  <div class="modal" (click)="onBackdropClick($event)">
    <div class="modal-content">
      <span class="close" (click)="onClose()">&times;</span>
      <div class="modal-info">
        <div class="event-info form-group recuadro" style="border-radius: 1rem">
          <h2 class="textocentrado"><strong>{{ event?.title }}</strong></h2>
          <p><strong>Fecha:</strong> {{ event?.extendedProps.dates }}</p>
          <p><strong>Hora:</strong> {{ event?.extendedProps.time }}</p>
          <p>
            <strong>Descripción: </strong> {{ event?.extendedProps.description }}
          </p>
          <p><strong>Categoría: </strong> {{ event?.extendedProps.category }}</p>

          <p><strong>Aforo: </strong> {{ event?.extendedProps.capacity }}</p>
          <button (click)="deleteEvent()" class="form-group
          color_button_crear textocentrado">Eliminar Evento</button>
          <button (click)="startEditing(event)" class="form-group
          color_button_crear textocentrado">Editar Evento</button>
        </div>
        <form
          *ngIf="isEditing"
          (ngSubmit)="updateEvento(eventoForm)"
          #eventoForm="ngForm"
          novalidate>
        <div class="form-group recuadro" style="border-radius: 1rem">
            <h1>Editando evento</h1>
            <div>
              <label for="titulo">Título: </label>
              <input
                type="text"
                id="titulo"
                [(ngModel)]="evento.titulo"
                name="titulo"
                required
              />
            </div>
            <div>
              <label for="fecha">Fecha: </label>
              <input
                type="date"
                id="fecha"
                [(ngModel)]="evento.fecha"
                name="fecha"
                required
              />
            </div>
            <div>
              <label for="hora">Hora: </label>
              <input type="time" id="hora" [(ngModel)]="evento.hora" name="hora" />
            </div>
            <div>
              <label for="description">Descripción: </label>
              <input
                type="text"
                id="description"
                [(ngModel)]="evento.descripcion"
                name="description"
              />
            </div>
            <div>
              <label for="categoria">Categoría: </label>
              <select
                id="categoria"
                [(ngModel)]="evento.categoria"
                name="categoria"
              >
                <option value="" disabled selected>Selecciona una categoría</option>
                <option value="Fiesta">Fiesta</option>
                <option value="Junta">Junta</option>
                <option value="Excursion">Excursión</option>
                <option value="Otros">Otros</option>
              </select>
            </div>
            <div>
              <label for="instalacion">Instalación: </label>
              <select
                id="instalacion"
                [(ngModel)]="evento.instalacion.idInstalacion"
                name="instalacion"
                required
              >
                <option value="" disabled selected>
                  Selecciona una instalación
                </option>
                <option
                  *ngFor="let instalacion of instalaciones"
                  [value]="instalacion.idInstalacion"
                >
                  {{ instalacion.nombre }}
                </option>
              </select>
            </div>
            <div>
              <label for="participantes">Participantes: </label>
              <input
                type="number"
                id="participantes"
                [(ngModel)]="evento.participantes"
                name="participantes"
              />
            </div>
            <div>
              <label for="aforo">Aforo: </label>
              <input
                type="number"
                id="aforo"
                [(ngModel)]="evento.aforo"
                name="aforo"
              />
            </div>
            <button type="submit" class="form-group
            color_button_crear textocentrado">Actualizar</button>
            <button type="button" class="form-group
            color_button_crear textocentrado">Cancelar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
