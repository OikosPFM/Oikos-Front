<div class="home-div-container">
    <h1>Crear Contacto</h1>
    <form
      (ngSubmit)="createEventos(eventoForm)"
      #eventoForm="ngForm"
      novalidate
    >
    <div>
      <label for="id_evento">Id_evento:</label>
      <input
        type="number"
        id="id_evento"
        [(ngModel)]="evento.id_evento"
        name="id_evento"
        required
      />
    </div>
    <div>
      <label for="titulo">Titulo:</label>
      <input
        type="text"
        id="titulo"
        [(ngModel)]="evento.titulo"
        name="titulo"
        required
      />
    </div>
    <div>
      <label for="fecha">Fecha:</label>
      <input
        type="number"
        id="fecha"
        [(ngModel)]="evento.fecha"
        name="fecha"
        required
      />
    </div>
    <div>
      <label for="hora">Hora:</label>
      <input
        type="number"
        id="hora"
        [(ngModel)]="evento.hora"
        name="hora"
      />
    </div>
    <div>
      <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        [(ngModel)]="evento.descripcion"
        name="description"
      />
    </div>
    <div>
      <label for="categoria">Categoria:</label>
      <input
        type="text"
        id="categoria"
        [(ngModel)]="evento.categoria"
        name="categoria"
      />
    </div>
    <div>
      <label for="participantes">Participantes:</label>
      <input
        type="number"
        id="participantes"
        [(ngModel)]="evento.participantes"
        name="participantes"
      />
    </div>
    <div>
      <label for="aforo">aforo:</label>
      <input
        type="number"
        id="aforo"
        [(ngModel)]="evento.aforo"
        name="aforo"
      />
    </div>
      <button type="submit">Crear Evento</button>
    </form>
  </div>
