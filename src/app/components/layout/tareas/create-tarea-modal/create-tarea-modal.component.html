<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="onClose()">&times;</span>
    <div>
      <h1>Crear Tarea</h1>
      <form (ngSubmit)="createTarea(tareaForm)" #tareaForm="ngForm" novalidate>
        <div>
          <label for="nombre">Nombre: </label>
          <input
            type="text"
            id="nombre"
            [(ngModel)]="tarea.nombre"
            name="nombre"
            required
          />
        </div>
        <div>
          <label for="fecha">Fecha: </label>
          <input
            type="date"
            id="fecha"
            [(ngModel)]="tarea.fecha"
            name="fecha"
            required
          />
        </div>
        <div>
          <label for="duracion">Duraci贸n: </label>
          <input
            type="time"
            id="duracion"
            [(ngModel)]="tarea.duracion"
            name="duracion"
          />
        </div>
        <div>
          <label for="descripcion">Descripci贸n: </label>
          <input
            type="text"
            id="descripcion"
            [(ngModel)]="tarea.descripcion"
            name="descripcion"
          />
        </div>
        <div>
          <label for="instalacion">Instalaci贸n: </label>
          <select
            id="instalacion"
            [(ngModel)]="tarea.instalacion.idInstalacion"
            name="instalacion"
            required
          >
            <option value="" disabled selected>
              Selecciona una instalaci贸n
            </option>
            <option
              *ngFor="let instalacion of instalaciones"
              [value]="instalacion.idInstalacion"
            >
              {{ instalacion.nombre }}
            </option>
          </select>
        </div>
        <div>
          <label for="usuarioAsignado">Usuario Asignado: </label>
          <select
            id="usuarioAsignado"
            [(ngModel)]="tarea.usuarioAsignado.idUsuario"
            name="usuarioAsignado"
            required
          >
            <option value="" disabled selected>Selecciona un usuario</option>
            <option
              *ngFor="let usuario of usuarios"
              [value]="usuario.idUsuario"
            >
              {{ usuario.nombre }}
              {{ usuario.primerApellido }}
              {{ usuario.segundoApellido }}
            </option>
          </select>
        </div>
        <button type="submit">Crear Tarea</button>
      </form>
    </div>
  </div>
</div>
