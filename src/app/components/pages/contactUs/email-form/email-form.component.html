<div class="email-form">
  <h2>Enviar correo electrónico</h2>
  <form [formGroup]="emailForm">
    <div class="form-group">
      <label for="recipientEmail">Destinatario:</label>
      <input type="email" formControlName="recipientEmail" id="recipientEmail" required>
    </div>
    <div class="form-group">
      <label for="subject">Asunto:</label>
      <input type="text" formControlName="subject" id="subject" required>
    </div>
    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea formControlName="message" id="message" rows="5" required></textarea>
    </div>
    <button type="submit" (click)="sendEmail()">Enviar</button>
  </form>
</div>

<h1>Escríbenos y te responderemos en breve!</h1>
<form (ngSubmit)="sendEmail(emailForm)" #contactForm="ngForm" novalidate></form>
